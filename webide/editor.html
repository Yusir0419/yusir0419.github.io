<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e1e">
    <title>WebIDE - 编辑器</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <!-- 主容器 -->
    <div id="app" class="editor-page">
        <!-- 顶部工具栏 -->
        <div class="toolbar">
            <button id="btn-toggle-menu" class="btn-icon" title="文件列表">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </button>
            <div class="toolbar-title" id="project-name">项目名称</div>
            <div class="toolbar-actions">
                <button id="btn-emmet" class="btn-icon" title="Emmet展开">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="m393-165 279-335H492l36-286-253 366h154l-36 255Zm-73 85 40-280H160l360-520h80l-40 320h240L400-80h-80Zm153-395Z"/>
                    </svg>
                </button>
                <button id="btn-save" class="btn-icon" title="保存">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M840-680v480q0 33-23.5 56.5T760-120H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h480l160 160Zm-80 34L646-760H200v560h560v-446ZM480-240q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM240-560h360v-160H240v160Zm-40-86v446-560 114Z"/>
                    </svg>
                </button>
                <button id="btn-more" class="btn-icon" title="更多">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                        <path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- 主体区域 -->
        <div class="editor-container">
            <!-- 侧边栏遮罩层 -->
            <div id="drawer-backdrop" class="drawer-backdrop"></div>

            <!-- 文件树侧边栏 -->
            <div id="file-tree-sidebar" class="file-tree-sidebar collapsed">
                <div class="sidebar-header">
                    <div class="sidebar-title">文件</div>
                    <button id="btn-toggle-tree" class="btn-icon-small" title="收起">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                            <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                        </svg>
                    </button>
                </div>
                <div id="file-tree" class="file-tree">
                    <!-- 文件树由 JS 动态生成 -->
                </div>
            </div>

            <!-- 编辑器区域 -->
            <div class="editor-area">
                <!-- Ace 编辑器 -->
                <div id="ace-editor"></div>

                <!-- 空状态 -->
                <div id="editor-empty" class="editor-empty">
                    <div class="empty-icon">📄</div>
                    <div class="empty-text">请选择一个文件开始编辑</div>
                </div>
            </div>
        </div>

        <!-- 底部状态栏 -->
        <div class="statusbar">
            <div class="statusbar-item" id="status-file">未打开文件</div>
            <div class="statusbar-item" id="status-position">Ln 1, Col 1</div>
            <div class="statusbar-item" id="status-language">纯文本</div>
        </div>
    </div>

    <!-- 右键菜单 -->
    <div id="context-menu" class="context-menu hidden">
        <!-- 文件菜单 -->
        <div class="menu-group" id="menu-file">
            <div class="menu-item" data-action="new-file">📄 新建文件</div>
            <div class="menu-item" data-action="new-folder">📁 新建文件夹</div>
            <div class="menu-divider"></div>
            <div class="menu-item" data-action="rename">✏️ 重命名</div>
            <div class="menu-item" data-action="delete" class="danger">🗑️ 删除</div>
        </div>
    </div>

    <!-- 更多菜单 -->
    <div id="more-menu" class="more-menu hidden">
        <div class="menu-item" data-action="plugin-store">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                <path d="M240-120q-50 0-85-35t-35-85H40v-440q0-33 23.5-56.5T120-760h560v160h120l120 160v200h-80q0 50-35 85t-85 35q-50 0-85-35t-35-85H360q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T280-240q0-17-11.5-28.5T240-280q-17 0-28.5 11.5T200-240q0 17 11.5 28.5T240-200ZM120-360h32q17-18 39-29t49-11q27 0 49 11t39 29h272v-320H120v320Zm600 160q17 0 28.5-11.5T760-240q0-17-11.5-28.5T720-280q-17 0-28.5 11.5T680-240q0 17 11.5 28.5T720-200Zm-40-200h170l-90-120h-80v120ZM360-520Z"/>
            </svg>
            插件商店
        </div>
        <div class="menu-item" data-action="settings">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                <path d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"/>
            </svg>
            设置
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="about">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor">
                <path d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/>
            </svg>
            关于
        </div>
    </div>

    <!-- 对话框 -->
    <div id="dialog-overlay" class="dialog-overlay hidden">
        <div class="dialog">
            <div class="dialog-header" id="dialog-title">提示</div>
            <div class="dialog-body">
                <input type="text" id="dialog-input" class="dialog-input" placeholder="请输入">
            </div>
            <div class="dialog-footer">
                <button id="dialog-cancel" class="btn-secondary">取消</button>
                <button id="dialog-confirm" class="btn-primary">确定</button>
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="lib/ace/ace.js"></script>
    <script src="lib/ace/ext-emmet.js"></script>
    <script src="js/bridge.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/dialog.js"></script>
    <script src="js/fileTree.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
